<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable resume builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><u>Editable resume</u></h1>
 <form id="resume-form">
  <fieldset>
   <legend><b><u>personal Information</u></b></legend>
   <br>
   <legend><b>Name</b></legend>
   <label for="name"></label>
   <input type="name" id="name" placeholder="enter your name" required>
  <br>
  <legend><b>email</b></legend>
   <label for ="email"></label>
   <input type="email" id="email" placeholder="enter your email" required>
   <br>
   <legend><b>phone</b></legend>
  <label for="phone"></label>
  <input type="tel" id="phone" placeholder="enter your phone number" required>
</fieldset>
<fieldset>
<legend><b>EDUCATION:</b></legend>
<label for="education"></label>
<textarea type="education" id="education" placeholder="enter your education"  rows="4"></textarea>
</fieldset>
<fieldset>
<legend><b>EXPERIENCE:</b></legend>
<label for="experience"></label>
<textarea type="experience" id="experience" placeholder="enter your  experience"  rows="4"></textarea>
</fieldset>
<fieldset>
<legend><b>SKILLS:</b></legend>
<label for="skills"></label>
<textarea type="skills" id="skills" placeholder="enter your skills"  rows="4"></textarea>
 </fieldset>
 
 <br>
 <button type="submit"><b>Generate Resume</b></button>
</form>
<br>

<div id="resume-display" contenteditable="true">

</div>
    



<script src="script.js"></script>


</body>
</html>
